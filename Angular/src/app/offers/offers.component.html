<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <span  *ngFor="let item of exclusiveDeals" ><img routerLink="/booking/{{item['_id']}}" href="#" src="https://www.airasia.co.in/content/dam/air-asia/home-page/AirAsia-RL-CCUHYD-11-FEB.jpg"  class="d-block w-100" alt="..."></span>
    </div>
    <div class="carousel-item">
      <img src="https://www.airasia.co.in/content/dam/air-asia/home-page/AirAsia_OF_VaxiFly_18_FEB.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.airasia.co.in/content/dam/air-asia/home-page/AirAsia-Xtra-Cabin-Baggage-Web.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
