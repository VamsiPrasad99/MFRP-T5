<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<form action="" [formGroup]="editservice" (ngSubmit)="update()">
    <div class="container">
        <input type="text" class="form-control"  formControlName="flightID" placeholder="Flight ID"><br>
        <input type="text"class="form-control" formControlName="flightName" placeholder="Flight Name"><br>
        <input type="text" class="form-control"formControlName="arrival" placeholder="Source"><br>
        <input type="text"class="form-control" formControlName="departure" placeholder="Destination"><br>
        <input type="text"class="form-control" formControlName="arrivalTime" placeholder="Arrival Time"><br>
        <input type="text"class="form-control" formControlName="departureTime" placeholder="Departure Time"><br>
        <input type="text"class="form-control" formControlName="durationTime" placeholder="Duration"><br>
        <input type="text"class="form-control" formControlName="price" placeholder="Fare"><br>
        <button type="submit" (click)="update()">Update</button>
        
    </div>
</form>
